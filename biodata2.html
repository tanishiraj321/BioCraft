    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Slide up animation */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Glow animation */
        @keyframes glow {
            0% { box-shadow: 0 0 0px #ff993350; }
            100% { box-shadow: 0 0 15px #ff993380; }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            animation: slideUp 0.6s ease-out;
        }
        
        button {
            background-color: #FF9933;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            width: 100%;
            transition: 0.3s;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Button hover effect */
        button:hover {
            transform: scale(1.03);
            background-color: #e68727;
        }

        /* Button pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #biodata-preview {
            display: none;
            background-color: #FFF8E1;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #FF9933;
            position: relative;
            border-radius: 6px;
            animation: fadeIn 0.8s ease-in-out, glow 2s infinite alternate;
        }

        .ganesha-symbol, .ganesha-mantra {
            animation: fadeIn 1s ease-in-out;
        }

        .biodata-section {
            animation: slideUp 0.8s ease;
        }
        
        /* Responsive rules kept same */
    </style>
</head>
